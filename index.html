    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
            },
            animation: {
              tilt: 'tilt 10s infinite linear',
            },
            keyframes: {
              tilt: {
                '0%, 50%, 100%': {
                  transform: 'rotate(0deg)',
                },
                '25%': {
                  transform: 'rotate(0.5deg)',
                },
                '75%': {
                  transform: 'rotate(-0.5deg)',
                },
              },
            },
          },
        },
      }
    </script>
